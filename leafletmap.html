<html>
<head>
	<title>Cote d'Ivoire</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script>

var flagIcon = L.icon({
    iconUrl: 'img/flag.png',
    shadowUrl: 'img/flag_shadow.png',

    iconSize:     [36, 35], // size of the icon
    shadowSize:   [32, 27], // size of the shadow
    iconAnchor:   [8, 33], // point of the icon which will correspond to marker's location
    shadowAnchor: [3, 24],  // the same for the shadow
    popupAnchor:  [9, -18] // point from which the popup should open relative to the iconAnchor
});
		var map = L.map('map').setView([7.505, -5.09], 6);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-20v6611k'
		}).addTo(map);


		L.marker([5.32694, -4.02168],{icon: flagIcon}).addTo(map)
			.bindPopup("<b>Abidjan</b><br />Main Office.");
		L.marker([6.88433, -6.45095],{icon: flagIcon}).addTo(map)
			.bindPopup("<b>Daloa</b><br />West Office");
		L.marker([7.6899, -5.02831],{icon: flagIcon}).addTo(map)
			.bindPopup("<b>Bouake</b><br />North Office.");

		

		map.on('click', onMapClick);


	</script>
</body>
</html>
